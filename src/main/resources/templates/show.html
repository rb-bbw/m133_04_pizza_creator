<!DOCTYPE html>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <title>Your Pizza</title>
</head>
<body class="container" th:object="${pizza}" >
    <h1>Your Pizza</h1>
    <h2>
        <span th:text="*{name}"></span>
        <span
                class="badge bg-secondary"
                th:each="size : *{sizes}"
                th:if="${size.chosen}"
                th:text="${size.name}">
        </span>
    </h2>

    <ul class="list-group">
        <li
                th:each="topping : *{toppings}"
                th:if="${topping.chosen}"
                class="list-group-item"
        >
            <input
                    type="checkbox"
                    checked
                    th:value="${topping.name}"
            />
            <label
                    th:for="${topping.name}"
            >
                <span th:text="${topping.name}"></span>
                <span class="badge bg-secondary rounded-pill" th:text="${topping.price}"></span>
            </label>
        </li>
    </ul>

    <span class="display-6 mt-3 d-block">
        Total:
        <span class="mark" th:text="*{total}"></span>
    </span>
</body>
</html>
