<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <title th:text="#{show.title}" />
</head>
<body class="container" th:object="${pizza}" >
    <h1 th:text="#{show.title}" />
    <h2>
        <span th:text="*{name}" />
        <span class="badge bg-secondary" th:text="#{size.__*{size}__}" />
    </h2>

    <ul class="list-group">
        <li
                th:each="topping : *{toppings}"
                th:if="${topping.chosen}"
                class="list-group-item"
        >
            <input
                    type="checkbox"
                    checked
                    th:value="${topping.name}"
            />
            <label th:for="${topping.name}">
                <span th:text="#{topping.__${topping.name}__}" />
                <span class="badge bg-secondary rounded-pill" th:text="${topping.price}" />
            </label>
        </li>
    </ul>

    <span class="display-6 mt-3 d-block">
        <span th:text="#{show.total}" />
        <span class="mark" th:text="*{total}" />
    </span>
</body>
</html>
