<!DOCTYPE html>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <title>Create Pizza</title>
</head>
<body class="container">
    <h1>Pizza Creator</h1>
    <form action="#" th:action="@{/show}" th:object="${pizza}" method="post">
        <p>
            Pizza name: <input type="text" th:field="*{name}" />
        </p>

        <div class="row">
            <ul class="list-group col">
                <li
                        th:each="size, status : *{sizes}"
                        class="list-group-item"
                >
                    <input
                            type="radio"
                            th:field="*{sizes[__${status.index}__].chosen}"
                            th:id="${size.name} + ${status.count}"
                            th:value="true"
                    />
                    <label
                            th:for="${size.name} + ${status.count}"
                            th:text="${size.name}"
                    />
                </li>
            </ul>
            <ul class="list-group col">
                <li
                        th:each="topping, status : *{toppings}"
                        class="list-group-item"
                >
                    <input
                            type="checkbox"
                            th:field="*{toppings[__${status.index}__].chosen}"
                            th:value="${topping.chosen}"
                            th:id="${topping.name} + ${status.count}"
                    />
                    <label
                            th:for="${topping.name} + ${status.count}"
                            th:text="${topping.name} + ${topping.price}"
                    />
                </li>
            </ul>
        </div>

        <p class="mt-2">
            <input class="btn btn-primary" type="submit" value="Submit" />
            <input class="btn btn-warning" type="reset" value="Reset" />
        </p>
    </form>
</body>
</html>
